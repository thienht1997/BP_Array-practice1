<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dem so Nguyen am</title>
</head>
<body>
<script>
    var str = prompt("Nhap chuoi");
    var count = 0;
    for (var i =0; i < str.length; i++){
        if (str[i] == "e" || str[i] == "i" || str[i] == "o" || str[i] == "u" || str[i] == "a" ) {
            count ++
        }
    }
    alert("Chuoi nay co " + count + " nguyen am")
</script>
</body>
</html>
